{% extends "truckReviews/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="content-section border rounded p-3 mt-1">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Sign Up Today!</legend>
                {{ form|crispy }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-info" type="Submit">Sign Up</button>
            </div>
        </form>
        <div class="border-top pt-3">
            <small class="text-muted">
                Already have an account? <a href="{% url 'user-login' %}" class="ml-2">Sign in here</a>
            </small>
        </div>
    </div>
{% endblock content %}
